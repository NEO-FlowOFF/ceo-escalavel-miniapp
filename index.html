
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CEO Escalável - NEØ FlowOFF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --magenta: #ff00ff;
            --bg-dark: #0a050f;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .ios-blur {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }
        .magenta-glow {
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        .red-glow {
            text-shadow: 0 0 12px rgba(255, 0, 0, 0.8);
        }
        .bg-magenta {
            background-color: var(--magenta);
        }
        .text-magenta {
            color: var(--magenta);
        }
        .text-glow {
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.4);
        }
        /* iOS-like button press effect */
        .btn-active:active {
            transform: scale(0.96);
            opacity: 0.8;
        }
        /* Custom Scrollbar */
        .scrollable {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(80px + var(--safe-area-inset-bottom));
        }
        ::-webkit-scrollbar {
            width: 0px;
        }

        /* Glitch & Urgency Animations */
        @keyframes glitch-jitter {
            0% { transform: translate(0); }
            2% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
            4% { transform: translate(-2px, -2px); }
            6% { transform: translate(2px, 2px); filter: hue-rotate(-90deg); }
            8% { transform: translate(2px, -2px); }
            10% { transform: translate(0); }
            100% { transform: translate(0); }
        }
        .burnout-glitch {
            animation: glitch-jitter 3s infinite;
            filter: saturate(1.2) contrast(1.1);
        }
        .burnout-glitch::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 0, 0, 0.03);
            pointer-events: none;
            z-index: 1000;
            animation: pulse-warning 2s infinite;
        }

        @keyframes pulse-warning {
            0%, 100% { opacity: 0.3; filter: brightness(1); }
            50% { opacity: 0.8; filter: brightness(1.5); }
        }
        .pulse-critical {
            animation: pulse-warning 0.6s infinite !important;
        }

        @keyframes progress-load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-progress {
            animation: progress-load 0.3s ease-out forwards;
        }

        /* Deploy Success Flash */
        @keyframes flash-magenta {
            0% { background: rgba(255, 0, 255, 0); }
            10% { background: rgba(255, 0, 255, 0.5); }
            100% { background: rgba(255, 0, 255, 0); }
        }
        .animate-flash-magenta {
            animation: flash-magenta 0.6s ease-out forwards;
        }

        /* Particle Float Up Fade Animation */
        @keyframes float-up-fade {
          0% {
            opacity: 0;
            transform: translateY(0);
          }
          20% {
            opacity: 1;
          }
          100% {
            opacity: 0;
            transform: translateY(-80px);
          }
        }
        .animate-float-up {
          animation: float-up-fade 0.8s ease-out forwards;
        }
    </style>
